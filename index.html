<!DOCTYPE html>
<html>
<head>
	<title>Stokwiz</title>

	<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	
		<div id="top-section">
			<div class="stock-icon">
				<img class= "icon" src="images/stock-market-icon.png" alt="Stock Mrket Challenge">
			</div>
			<div class="big-title">
				<h1>stock market challenge</h1>
			</div>
		</div>
		<div id="quiz">
			<image class= "question-image" src="images/image-1.png" alt"stock chart" width="500" height="300">
			<div id="question_wrapper">
			<span class="question"> This copmanies stock has the largest market cap in the world.  What stock is it?
			</span>
			</div>
			<div id="answer_holder">
			<input type="radio" name="option" class="option" value="0">
			<span class="answer">Apple (AAPL)</span>
			<br>
			<input type="radio" name="option" class="option" value="1">
			<span class="answer">ExxonMobil (XOM)</span>
			<br>
			<input type="radio" name="option" class="option" value="2">
			<span class="answer">Microsoft (MSFT)</span>
			<br>
			<input type="radio" name="option" class="option" value="3">
			<span class="answer">Walmart (WMT)</span>
			<br>
			</div>
			<input type="button" id="submit" value="Submit Answer">
			<ul id="progress">
				<li class="feedback_positive">
					<i class="fa fa-thumbs-up"></i>
					<br>
					<p>1</p>
				</li>
				<li class="feedback_negative">
					<i class="fa fa-thumbs-down"></i>
					<br>
					<p>2</p>
				</li>
				<li class="feedback_negative">
					<i class="fa fa-thumbs-down"></i>
					<br>
					<p>3</p>
				</li>
				<li class="feedback_negative">
					<i class="fa fa-thumbs-down"></i>
					<br>
					<p>4</p>
				</li>
				<li class="feedback_negative">
					<i class="fa fa-thumbs-down"></i>
					<br>
					<p>5</p>
				</li>
			</ul>
			


		</div>
	</header>
</body>
</html>
